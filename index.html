<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="image/background.jpeg" alt="" id="background">
    <div id="container">
        <div id="container-top">
    
            <form action="" id="myForm">
                <input type="text" id="search" required>
            </form>
        
            <div class="switch-div">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <div id="unit">celsius</div>
            </div>
        </div>
        <div id="container-middle">
            <div class="middle-div" id="left-middle">
                <img src="#" alt="" id="myImg">
                <div id="temperature-div"></div>
            </div>
            <div class="middle-div">
                <div class="condition" id="feel">feels like</div>
                <div class="condition" id="humidity">humidity</div>
                <div class="condition" id="rain-chance">chance of rain</div>
                <div class="condition" id="wind-speed">wind speed</div>
        
            </div>
    
        </div>
    
        <div id="container-bottom">
            <div class='days'></div>
            <div class='days'></div>
            <div class='days'></div>
            <div class='days'></div>
            <div class='days'></div>
            <div class='days'></div>
            <div class='days'></div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
