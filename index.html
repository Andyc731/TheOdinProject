<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button type="button" class="openForm">New Book</button>
    <dialog id="dialog">
        <form action="" method="get" id="form-container">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
    
            <label for="author">Author:</label>
            <input type="text" id="author" name="author">
    
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages">
    
            <label for="read">Have you read it?</label>
            <input type="checkbox" id="read" name="read">
    
            <button type="button" class="submit" onclick="closeForm()">Submit</button>

            <button type="button" class="closeForm">Close</button>
        </form>
    </dialog>
    <div class="container">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
