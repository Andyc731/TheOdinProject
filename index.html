<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
    <p>You <em>know</em> you want to.</p>
    <form action="" method="post">
        <div class="container">
            <p class="form-header">Let's do this!</p>
            <div class="row1">
                <div class="first">
                    <label for="first_name">*First Name</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>
                <div class="last">
                    <label for="last_name">*Last name</label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>
            </div>
            <div class="row2">
                <div class="email">
                    <label for="user_email">*Email</label>
                    <input type="email" id="user_email" name="user_email" placeholder="user@example.com" required>
                </div>
                <div class="phone">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="111-222-3333">
                </div>
            </div>
            <div class="row3">
                <div class="password">
                    <label for="user_password">*Password</label>
                    <input type="password" name="user_password" id="user_password" required>
                </div>
                <div class="confirm_pass">
                    <label for="confirm_password">*Confirm Password</label>
                    <input type="text" name="confirm_password" id="confirm_password" required>
                </div>
            </div>
        </div>
        <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="">log in</a></p>
    <script src="app.js"></script>
</body>
</html>
